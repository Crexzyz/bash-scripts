<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Iniciar sesión</title>
	</head>
	<body>
		<div class="shadow-lg p-3 mb-5 bg-secondary text-white">
			  <div class="row">
			    <div class="col">
					<h1>Iniciar sesión - Virtualcollaboard</h1>
			    </div>
			  </div>
		</div>
		{err}
		<div class="mx-auto shadow-lg p-3 border rounded w-50">
			<div class="p-2 mx-auto">
				<form method="post">
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Correo electrónico</span>
					  </div>
		  				<input class="form-control text-right" type="text" name="username" placeholder="ejemplo" required>
		  				  	<div class="input-group-append">
						    	<span class="input-group-text">@</span>
							</div>
		  				<input class="form-control" type="text" name="domain" placeholder="ejemplo.com" required>
					</div>

					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Contraseña</span>
					  </div>
		  				<input class="form-control" type="password" name="password" required>
					</div>
				  <button type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
				  <a class="btn btn-link" href="reset">Olvidé la contraseña</a>
				</form>
			</div>
		</div>

		<footer style="left: 0; bottom: 0; width: 100%; position: absolute;" class="footer text-center py-3 bg-white text-muted">
			<p>© 2020 Copyright: Virtualcollaboard</p>
  		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
