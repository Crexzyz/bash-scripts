<!doctype html>
<html lang="en">
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

                <title>Reiniciar contraseña</title>
        </head>
        <body>
                <div class="shadow-lg p-3 mb-5 bg-secondary text-white">
                          <div class="row">
                            <div class="col">
                                        <h1>Reiniciar contraseña - Virtualcollaboard</h1>
                            </div>
                            <div class="col">
                                <div class="float-right">
                                        <a class="btn btn-light" href="https://172.24.132.55/u/login">Volver a Virtualcollaboard</a>
                                </div>
                            </div>
                          </div>
                </div>

                <div class="mx-auto shadow-lg p-3 border rounded w-50">
                        <h2>Reinicia la contraseña</h2>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
                          </div>
                                <input class="form-control" type="text" placeholder="{mail}" readonly>
                        </div>

                        <form method="post" oninput='passconfirm.setCustomValidity(passconfirm.value != pass.value ? "Las contraseñas no coinciden." : "")'>
                          <div class="form-group">
                                <div class="row">
                                        <div class="col">
                                        <input type="password" class="form-control" id="pass" name="pass" required placeholder="Contraseña">
                                        </div>
                                        <div class="col">
                                        <input type="password" class="form-control" id="passconfirm" name="passconfirm" required placeholder="Confirma la contraseña">
                                        <input class="form-control" type="text" name="t" required hidden value="{t}">
                                        </div>
                                </div>
                          </div>
                          <button type="submit" class="btn btn-primary mb-2">Reiniciar contraseña</button>
                        </form>
                        <span>Recibirá un correo cuando su contraseña haya sido cambiada</span>
                </div>

                <footer style="left: 0; bottom: 0; width: 100%; position: absolute;" class="footer text-center py-3 bg-white text-muted">
                        <p>© 2020 Copyright: Virtualcollaboard</p>
                </footer>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
</html>
